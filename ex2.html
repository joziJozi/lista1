    <script>

       //2. Escreva um script para ler o número total de eleitores de um município, o
       //número de votos brancos, nulos e válidos. Calcular e escrever o percentual que
       //cada um representa em relação ao total de eleitores.
       //a. Bônus: A soma dos números não pode passar o total de eleitores.
       
       
       const total =  Number(prompt('Digite a qtd total de eleitores '))
       const brancos =  Number(prompt('Digite a qtd de votos Brancos'))
       const nulos =  Number(prompt('Digite a qtd de votos nulos'))
       const validos =  Number(prompt('Digite a qtd de votos Válidos'))
       
       const soma = brancos + nulos + validos 
       
       if(soma > total){
           alert('Erro: a soma dos votos não pode passar o total de eleitores')
        } else {
           const percentualBranco = brancos / total * 100
           const percentualNulos = nulos / total * 100
           const percentualValidos = validos / total * 100
           
           console.log('Brancos: ' + percentualBranco);
           console.log('Nulos: ' + percentualNulos);
           console.log('Validos: ' + percentualValidos);
           
        }


    </script>
