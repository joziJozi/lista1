<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //6. Uma revendedora de carros usados paga a seus funcionários vendedores um
        //salário fixo por mês, mais uma comissão também fixa para cada carro vendido e
        //mais 5% do valor das vendas por ele efetuadas. Escrever um script que leia o
        //número de carros por ele vendidos, o valor total de suas vendas, o salário fixo e
        //o valor que ele recebe por carro vendido. Calcule e escreva o salário final do
        //vendedor.


        const numeroCarrosVendidos = parseInt(prompt("Digite o número de carros vendidos:"));

        const valorTotalVendas = parseFloat(prompt("Digite o valor total das vendas:"));

        const salarioFixo = parseFloat(prompt("Digite o salário fixo mensal:"));

        const valorPorCarroVendido = parseFloat(prompt("Digite o valor recebido por carro vendido:"));

        const comissaoCarrosVendidos = numeroCarrosVendidos * valorPorCarroVendido;

        const comissaoValorVendas = valorTotalVendas * 0.05;

        const salarioFinal = salarioFixo + comissaoCarrosVendidos + comissaoValorVendas;

        console.log(`O salário final do vendedor é R$ ${salarioFinal.toFixed(2)}`);

    </script>
