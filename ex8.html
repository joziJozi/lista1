<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //8. Faça um script que determine o volume de uma caixa d’água cilíndrica, sendo
        //que o raio e a altura devem ser fornecidos.
        //OBS: V = PI * Raio^2 * Altura

        const raio = Number(prompt("Digite o raio:"));
        const altura = Number(prompt("Digite a altura:"));
        const PI = Number(prompt("Digite o PI:"));

        const VolumeCaixa = PI * raio^2 * altura
        
        console.log(`O volume da caixa d'água é ${VolumeCaixa}`);

        </script>
